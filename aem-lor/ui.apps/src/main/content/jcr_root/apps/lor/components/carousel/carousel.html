  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <section data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  id="${carousel.id}"
  class="cmp-carousel hero js-slider"
  role="group"
  aria-label="${carousel.accessibilityLabel}"
  aria-live="polite"
  aria-roledescription="carousel"
  data-cmp-is="carousel"
  data-cmp-autoplay="${(wcmmode.edit || wcmmode.preview) ? '' : carousel.autoplay}"
  data-cmp-delay="${carousel.delay}"
  data-cmp-autopause-disabled="${carousel.autopauseDisabled}"
  data-cmp-data-layer="${carousel.data.json}">
 <div data-sly-test="${carousel.items && carousel.items.size > 0}"
      class="cmp-carousel__content hero__slider"
      aria-atomic="false"
      aria-live="${carousel.autoplay ? 'off' : 'polite'}">
     <div data-sly-repeat.item="${carousel.items}"
          data-sly-resource="${item.name}"
          id="${item.id}"
          class="cmp-carousel__item${itemList.first ? ' cmp-carousel__item--active' : ''}"
          role="tabpanel"
          aria-roledescription="slide"
          aria-label="${'Slide {0} of {1}' @ format=[itemList.count, carousel.items.size], i18n}"
          data-cmp-data-layer="${item.data.json}"></div>
<div class="controls">
 <div class="controls__counter">
     <span class="controls__current js-slider-current"></span>
     <span class="controls__total js-slider-total"></span>
 </div>
 <button class="controls__btn controls__btn--play js-slider-btn" type="button" aria-label="Pause">
     <span class="icon font-ico-pause" aria-hidden="true"></span>
     <span class="sr-only">pause</span>
 </button>
 <button class="controls__btn controls__btn--skip js-slider-next" type="button" aria-label="Next">
     <span class="icon font-ico-skip" aria-hidden="true"></span>
     <span class="sr-only">next</span>
 </button>
</div>
</div>
 <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
      data-sly-test="${(wcmmode.edit || wcmmode.preview) && carousel.items.size < 1}"></sly>
</section>
