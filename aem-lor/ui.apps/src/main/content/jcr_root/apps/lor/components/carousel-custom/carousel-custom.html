<div 
    data-sly-use.carouselCustom="com.adobe.aem.guides.wknd.core.models.CarouselCustom">

    <section class="hero js-slider">
        <div class="hero__slider" data-sly-list.item="${carouselCustom.carousel}">
            <div class="hero__slide animation animation--slide js-slide">
                <div class="hero__image animation__image has-cover js-responsive-image" style="background-image: url('assets/images/content/banner-img.jpg');" data-mobile-image="assets/images/content/expertise1.jpg"></div>
                <div class="hero__content animation__fade js-full-width">
                    <span class="hero__tag tag animation__fade-down">
                        ${item.richTextEditor @ context = 'html'}
                    </span>
                    <div class="hero__title-wrap">
                        <h2 class="hero__title animation__text-rises">Dumfries &amp; Galloway Hospital</h2>
                    </div>
                    <p class="hero__text animation__fade ">Diam cubilia ac eu magna adipiscing natoque nec venenatis parturient</p>
                    <a href="javscript:;" class="btn animation__fade">
                        <span class="icon font-ico-arrow"></span>
                        <span class="btn__outline">Read more</span>
                    </a>
                    <span class="hero__progress animation__progress js-progress" aria-hidden="true"></span>
                </div>
                <div class="hero__video-wrap js-iframe" data-iframe="https://player.vimeo.com/video/385932102" data-auto="true"></div>
            </div>
        </div>
        <div class="controls">
            <div class="controls__counter">
                <span class="controls__current js-slider-current"></span>
                <span class="controls__total js-slider-total"></span>
            </div>
            <button class="controls__btn controls__btn--play js-slider-btn" type="button" aria-label="Pause">
                <span class="icon font-ico-pause" aria-hidden="true"></span>
                <span class="sr-only">Pause slide</span>
            </button>
            <button class="controls__btn controls__btn--skip js-slider-next" type="button" aria-label="Next">
                <span class="icon font-ico-skip" aria-hidden="true"></span>
                <span class="sr-only">Next slide</span>
            </button>
        </div>
    </section>
</div>
