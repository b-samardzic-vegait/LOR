<template data-sly-template.simple="${ @ ticket}">
    <div class="article article-color animation__fade-up js-article-row cmp-ticket-latest" 
    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${!ticket.empty}" style="${ticket.backgroundImageSrc @ context='styleString'}">
    <div class="article__bg-image has-cover js-article-bg-img" style="${ticket.backgroundImageSrc @ context='styleString'}" aria-hidden="true"></div>
    <div class="article__content">
        <div class="article__top">
            <span class="article__subtitle tag">${ticket.ticketHeader}</span>
            <div class="article__right">
                <div class="article__time">
                    <span class=""><img src="/content/dam/lor/ico-clock.svg" style="width:13px;height:13px;margin-right:4px;filter:invert(100%) sepia(42%) saturate(0%) hue-rotate(238deg) brightness(102%) contrast(102%);"></span>
                    <span class="article__time-text">6 min read</span>
                </div>
            </div>
        </div>
        <div class="article__bottom">
            <span class="article__text-smaller">${ticket.tag}</span>
            <h3 class="article__title">${ticket.title}</h3>
            <span class="article__author">${ticket.subtitle}</span>
            <p class="article__text">${ticket.description}</p>
        </div>
    </div>
    <a href="javascript:;" class="btn js-article-button">
		<span class="icon color-black"><img class="font-ico-arrow" src="/content/dam/lor/resources/ico-arrow.svg" style="width:13px;height:13px;margin:13px;"></span>
        <span class="btn__outline color-black">See more</span>
    </a>
    </div>
    <sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=true}"></sly>
</template>
