<div 
    data-sly-use.projectslidercustom="com.adobe.aem.guides.wknd.core.models.ProjectSliderCustom">

    <section class="projects js-slider" data-section="true">
        <div class="projects__bottom">
            <div class="projects__slider">
                <div class="projects__slide animation animation--block js-slide">
                    <div class="projects__row" data-sly-list.item="${projectslidercustom.projectSliderWithMap}">
                        <div class="projects__card js-full-width">
                            <div class="card ">
                                <div class="card__content">
                                    <div class="card__top">
                                        <span class="card__hash hash">${item.hash}</span>
                                    </div>
                                    <div class="card__bottom">
                                        <span class="card__date">${item.date}</span>
                                        <h2 class="card__title">${item.title}</h2>
                                        <p class="card__text">${item.text}</p>
                                        <div class="card__btn">
                                            <a href="javascript:;" class="btn">
                                                <span class="icon font-ico-arrow"><span class="sr-only">Arrow right</span></span>
                                                <span class="btn__outline">Visit project</span>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <span class="projects__progress animation__progress js-progress" aria-hidden="true"></span>
                        </div>
                        <sly data-sly-test.image="${item.layout == 'image'}"
                            data-sly-use.imageTemplate="image.html"
                            data-sly-call="${imageTemplate.image @ item=item}">
                        </sly>
                        <sly data-sly-test.video="${item.layout == 'video'}"
                            data-sly-use.videoTemplate="video.html"
                            data-sly-call="${videoTemplate.video @ item=item}">
                        </sly>
                        <sly data-sly-test.youtubevideo="${item.layout == 'youtubevideo'}"
                            data-sly-use.youtubevideoTemplate="youtubevideo.html"
                            data-sly-call="${youtubevideoTemplate.youtubevideo @ item=item}">
                        </sly>
                    </div>
                </div>                
            </div>
            <div class="controls">
                <div class="controls__counter">
                    <span class="controls__current js-slider-current"></span>
                    <span class="controls__total js-slider-total"></span>
                </div>
                <button class="controls__btn controls__btn--play js-slider-btn" type="button" aria-label="Pause">
                    <span class="icon font-ico-pause" aria-hidden="true"></span>
                    <span class="sr-only">Pause slide</span>
                </button>
                <button class="controls__btn controls__btn--skip js-slider-next" type="button" aria-label="Next">
                    <span class="icon font-ico-skip" aria-hidden="true"></span>
                    <span class="sr-only">Next slide</span>
                </button>
            </div>
        </div>
    </section>
</div>
