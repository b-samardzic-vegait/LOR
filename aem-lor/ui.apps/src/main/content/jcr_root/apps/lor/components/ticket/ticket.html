<div class="expertise__box animation js-expertise-box js-animation" 
    data-sly-use.ticket="com.adobe.aem.guides.wknd.core.models.Ticket"
    data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
    data-sly-test.hasContent="${!ticket.empty}">
    <a href="javascript:;" class="expertise__box-link animation__fade-up">
        <span class="expertise__tag tag expertise__tag--box js-expertise-tag">${ticket.ticketHeader}</span>
        <h3 class="expertise__title expertise__title--box h5 color-white">${ticket.title}</h3>
        <p class="expertise__text expertise__text--box color-white">${ticket.description}</p>
        <span class="link"> Read more <span class="icon font-ico-chevron-right"></span>
        </span>
    </a>
</div>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=true}"></sly>
