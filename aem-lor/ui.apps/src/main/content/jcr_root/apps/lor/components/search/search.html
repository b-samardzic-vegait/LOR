<div class="search">
	<div class="wrap">
		<form class="search__form" action="">
			<label class="sr-only" for="search-bar">{{label}}</label>
			<input class="search__input" type="text" id="search-bar" placeholder="Text text">
			<a class="search__reset tag" href="javascript:;">Search</a>
			<button class="search__btn-icon" type="submit" aria-label="Search">
				<span class="icon font-ico-search"></span>
				<span class="sr-only">{{submit}}</span>
			</button>
		</form>
	</div>
</div>
